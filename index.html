<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2HQ0559VVW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-2HQ0559VVW');
    </script>
</head>
<body>
    <h2>Attendance Tracker</h2>
    <label>Enter number of subjects: </label>
    <input type="number" id="numSubjects" min="1" oninput="generateSubjects()">
    <button onclick="removeTable()">Reset</button>

    <div id="subjectsContainer" class="hidden">
        <div class="row header">
            <div class="cell">Classes Held  </div>
            <div class="cell">Classes Attended  </div>
            <div class="cell">Attendance %  </div>
            <div class="cell dynamic-header">Classes You Can Skip  </div>
            <div class="cell">Skipped  </div>
            <div class="cell">Attended Count  </div>
            <div class="cell">Actions</div>
        </div>
        <div id="subjectsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
