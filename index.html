<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Attendance Tracker</h2>
    <label>Enter number of subjects: </label>
    <input type="number" id="numSubjects" min="1" oninput="generateSubjects()">
    <button onclick="removeTable()">Reset</button>
    
    <table id="subjectsTable" class="hidden">
        <thead>
            <tr>
                <th>Classes Held</th>
                <th>Classes Attended</th>
                <th>Attendance %</th>
                <th class="dynamic-header">Classes You Can Skip</th>
                <th>Skipped</th>
                <th>Attended Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
